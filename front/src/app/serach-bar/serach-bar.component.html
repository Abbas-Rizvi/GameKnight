<div class = 'search-container'>
    <form class="search-form" #form = "ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">GameKnight</span>
        <input
        class="search-input"
        name="search"
        ngModel
        placeholder="Search countless games"
        />
        <button class="search-button">Search</button>
    </form>
</div>
