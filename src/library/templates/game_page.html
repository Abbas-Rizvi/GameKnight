{% extends 'base.html' %}

{% block content %}
<div id="head" style="padding: 5px 5px;height:450px;background-image: url({{ game.game_img }});background-size: cover;opacity:0.85;"
 class="jumbotron jumbotron-fluid bg-dark">
    <div style="padding-top: 100px; -webkit-text-stroke-width: .75px;-webkit-text-stroke-color: black;" id="game_bg" class="container-fluid py-5; padding-">
      <h1 class="display-5 fluid fw-bold text-white">{{ game.name }}</h1>
    </div>
</div>

<div id="head" class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid">
    <h3>Release Date:</h3>
    <p class="">{{ game.release_date }}</p>

    <h3>Metacritic Rating:</h3>
    <p class="">{{ game.metacritic_score }}</p>

    <h4>Tags:</h4>
    <p class="">
    {% for tag in tags %}
      <li style="text-transform:uppercase">{{ tag.tag }}</li>
    {% endfor %}
    </p>

    <h3>Description:</h3>
    <p class="">{{ game.description }}</p>
    <!-- <button class="btn btn-primary btn-lg" type="button">Example button</button> -->
    </div>
</div>





{% endblock %}
